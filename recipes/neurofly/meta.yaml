{% set name = "neurofly" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/neurofly-{{ version }}.tar.gz
  sha256: a9403b4000c2f170b86a282391b59bc0e727c530a25a080ccef286743d9813fd

build:
  entry_points:
    - seg = neurofly.seger:command_line_interface
    - aug = neurofly.aug_segs:command_line_interface
    - interp = neurofly.interp_edges:command_line_interface
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=42
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    - pyqt
    - napari
    - rtree
    - networkx
    - tqdm
    - magicgui
    - brightest-path-lib
    - tifffile
    - scikit-image
    - scipy
    - pytorch
    - tinygrad >=0.9.2
    - h5py
    - zarr

test:
  imports:
    - neurofly
  commands:
    - pip check
    - seg --help
    - aug --help
    - interp --help
  requires:
    - pip

about:
  home: https://pypi.org/project/neurofly/
  summary: A framework to annotate single neurons at whole-brain scale
  dev_url: https://github.com/beanli161514/neurofly
  license: GPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - RyuuYou0529
